version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  flutter_riverpod: ^2.6.1
  json_annotation: ^4.9.0
  intl: ^0.20.2
  provider: ^6.1.5
  go_router: ^15.1.2
  flutter_spinkit: ^5.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

